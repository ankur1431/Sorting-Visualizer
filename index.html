<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 class="text-center my-4">Sorting Visualizer</h1>
    <nav>
        <div class="container">
            <div class="row align-items-center">
                <!-- New Array Button -->
                <div class="col-12 col-md-4 mb-2 mb-md-0">
                    <button type="button" class="btn btn-outline-success btn-dark newArray w-100">New Array</button>
                </div>
                <!-- Array Size and Speed Controls -->
                <div class="col-12 col-md-4 mb-2 mb-md-0">
                    <div class="d-flex justify-content-around">
                        <div>
                            <label for="arr_sz" class="form-label">Size</label>
                            <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" class="form-range">
                        </div>
                        <div>
                            <label for="speed_input" class="form-label">Speed</label>
                            <input id="speed_input" type="range" min="20" max="300" step="10" value="60" class="form-range">
                        </div>
                    </div>
                </div>
                <!-- Sorting Algorithm Buttons -->
                <div class="col-12 col-md-4 d-flex flex-wrap gap-2 justify-content-md-end">
                    <!-- Existing Sorting Buttons -->
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge Sort</button>
                    
                    
                    <button type="button" class="btn btn-outline-primary btn-dark heapSort">Heap Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark countingSort">Counting Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark radixSort">Radix Sort</button>
                </div>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    
    <div id="bars" class="flex-container"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
    
    <!-- Sorting Algorithm Scripts -->
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="quick.js"></script>
    <script src="merge.js"></script>
    <script src="heap.js"></script>
    <script src="counting.js"></script>
    <script src="radix.js"></script>
</body>
</html>
